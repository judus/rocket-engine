<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rocket Engine - Scene Navigation</title>
	<style>
		body {
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #F0F0F0;
		}

		#my-container {
			position: relative;
			border: 2px solid black;
			width: 600px;
			height: 400px;
		}

		canvas {
			display: block;
			margin: 0 auto;
			outline: none;
		}

		#controls {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		button {
			margin: 0 10px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div id="my-container"></div>
<div id="controls">
	<button id="prevScene">Previous Scene</button>
	<button id="nextScene">Next Scene</button>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
